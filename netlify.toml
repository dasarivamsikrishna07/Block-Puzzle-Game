[build]
  publish = "dist"
  command = "pip install -r requirements.txt && python -m pygbag --build --width 1000 --height 700 --archive --ume_block 0 --cdn https://cdn.jsdelivr.net/pyodide/ src/main.py"

[build.environment]
  PYTHON_VERSION = "3.11"

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

